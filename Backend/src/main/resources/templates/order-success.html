<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Order Success</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
  <h1>Order Successfully Placed!</h1>
  <p>Thank you for your order, <span th:text="${name}"></span>!</p>
  <p>Selected Drink: <span th:text="${drink.getName()}"></span></p>
  <p>Selected Food: <span th:text="${food.getName()}"></span></p>
  <a th:href="@{/order}">Place another order</a>
</body>

</html>
