server.port=8010

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
# Configure your spring.mail.username and spring.mail.password
# in a seperated file named application-secrets.properties or
# inject it with environment variables
spring.mail.properties.mail.smtp.starttls.enable=true
spring.config.import=optional:application-secrets.properties
