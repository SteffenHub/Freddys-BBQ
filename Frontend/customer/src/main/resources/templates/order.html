<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <title>Place Your Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.querySelector("form");
      form.addEventListener("submit", function (event) {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        if (cart.length === 0) {
          event.preventDefault();
          alert("Your cart is empty");
          return;
        }

        const ids = cart.map(item => item.id);
        document.getElementById("cart-items-input").value = ids.join(",");
      });
    });
  </script>
</head>

<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="card-title text-center mb-4">üìù Place Your Order</h1>

          <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

          <form th:action="@{/order/place}" method="post">
            <!-- cart -->
            <div th:if="${cartItems != null}">
              <h5>Your Cart</h5>
              <ul class="list-group mb-4">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    th:each="item : ${cartItems}">
                  <span th:text="${item.name}"></span>
                  <span class="badge bg-primary rounded-pill" th:text="${item.price} + '0‚Ç¨'"></span>
                </li>
              </ul>
            </div>

            <!-- Name -->
            <div class="mb-3">
              <label for="name" class="form-label">Your Name:</label>
              <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
            </div>

            <!-- hidden field for item ids when post to backend -->
            <input type="hidden" name="items" id="cart-items-input" />

            <!-- Submit-Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">‚úÖ Place Order</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
