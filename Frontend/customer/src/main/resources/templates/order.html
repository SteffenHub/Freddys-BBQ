<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Place Your Order</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .order-form {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      font-size: 1.1em;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.querySelector("form");
      form.addEventListener("submit", function (event) {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        if (cart.length === 0) {
          event.preventDefault();
          alert("Your cart is empty");
          return;
        }

        const ids = cart.map(item => item.id);
        document.getElementById("cart-items-input").value = ids.join(",");
      });
    });
  </script>

</head>

<body>
  <div class="order-form">
    <h1>Place Your Order</h1>

    <!-- Falls ein Fehler auftritt, zeige die Meldung an -->
    <p th:if="${errorMessage}" style="color: red; font-weight: bold;">
      <span th:text="${errorMessage}"></span>
    </p>



    <form th:action="@{/order/place}" method="post">

      <div th:if="${cartItems != null}">
        <h2>Your Cart</h2>
        <ul>
          <li th:each="item : ${cartItems}" th:text="${item.price} + '0â‚¬ ' + ${item.name}"></li>
        </ul>
      </div>

      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <input type="hidden" name="items" id="cart-items-input" />

      <button type="submit">Place Order</button>
    </form>
  </div>
</body>

</html>
