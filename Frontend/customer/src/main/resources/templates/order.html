<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Place Your Order</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .order-form {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      font-size: 1.1em;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="order-form">
    <h1>Place Your Order</h1>

    <!-- Falls ein Fehler auftritt, zeige die Meldung an -->
    <p th:if="${errorMessage}" style="color: red; font-weight: bold;">
      <span th:text="${errorMessage}"></span>
    </p>

    <form th:action="@{/order}" method="post">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="drink">Select Drink:</label>
      <select id="drink" name="drinkId" required>
        <option value="" disabled selected>Select a drink</option>
        <option th:each="drink : ${drinks}" th:value="${drink.getId()}" th:text="${drink.getName()}"></option>
      </select>

      <label for="meal">Select Meal:</label>
      <select id="meal" name="mealId" required>
        <option value="" disabled selected>Select a Meal</option>
        <option th:each="meal : ${meals}" th:value="${meal.getId()}" th:text="${meal.getName()}"></option>
      </select>

      <label for="side">Select Side:</label>
      <select id="side" name="sideId" required>
        <option value="" disabled selected>Select a Side</option>
        <option th:each="side : ${sides}" th:value="${side.getId()}" th:text="${side.getName()}"></option>
      </select>

      <button type="submit">Place Order</button>
    </form>
  </div>
</body>

</html>
