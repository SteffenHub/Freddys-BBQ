<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Freddy's Menu</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      margin: 20px 0;
      color: #222;
    }

    .menu-container {
      width: 80%;
      max-width: 800px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 30px;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      padding: 15px 10px;
      border-bottom: 1px solid #eaeaea;
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    .menu-item-name {
      font-weight: bold;
      font-size: 1.2em;
    }

    .menu-item-price {
      color: #555;
      font-size: 1.1em;
    }

    .empty-message {
      text-align: center;
      font-size: 1.5em;
      color: #999;
    }

    .button-container {
      margin-top: 20px;
    }

    .redirect-button {
      padding: 12px 25px;
      font-size: 1em;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .redirect-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <h1>Freddy's Menu</h1>

  <!-- Falls ein Fehler auftritt, zeige die Meldung an -->
  <p th:if="${errorMessage}" style="color: red; font-weight: bold;">
    <span th:text="${errorMessage}"></span>
  </p>

  <!-- Prüfen, ob die Liste leer ist -->
  <div th:if="${menuItems.size() == 0}" class="menu-container empty-message">
    <p>Menu currently empty</p>
  </div>

  <!-- Menüeinträge anzeigen, wenn vorhanden -->
  <div th:if="${menuItems.size() > 0}" class="menu-container">
    <div th:each="menuItem : ${menuItems}" class="menu-item">
      <span class="menu-item-name" th:text="${menuItem.name}"></span>
      <span class="menu-item-price" th:text="${menuItem.price + '0 €'}"></span>
    </div>
  </div>

  <!-- Button zur Weiterleitung -->
  <div class="button-container">
    <a th:href="@{/order}" class="redirect-button">Place your Order!</a>
  </div>
</body>

</html>
