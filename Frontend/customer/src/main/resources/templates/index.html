<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Freddy's Menu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            color: #222;
        }

        .menu-container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 10px;
            border-bottom: 1px solid #eaeaea;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item-name {
            font-weight: bold;
            font-size: 1.2em;
        }

        .menu-item-price {
            color: #555;
            font-size: 1.1em;
        }

        .empty-message {
            text-align: center;
            font-size: 1.5em;
            color: #999;
        }

        .button-container {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .redirect-button {
            padding: 12px 25px;
            font-size: 1em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .redirect-button:hover {
            background-color: #0056b3;
        }

        .cart-sidebar {
            position: fixed;
            right: 0;
            top: 0;
            width: 300px;
            height: 100vh;
            background-color: #ffffff;
            box-shadow: -2px 0 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto;
            z-index: 1000;
        }

        .cart-sidebar h2 {
            margin-top: 0;
        }

        .cart-sidebar ul {
            list-style: none;
            padding: 0;
        }

        .cart-sidebar li {
            margin-bottom: 10px;
            font-size: 0.95em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remove-btn {
            background: none;
            color: red;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        .remove-btn:hover {
            background-color: #790101;
            color: white;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            updateCartSidebar();

            const buttons = document.querySelectorAll(".add-to-cart-btn");
            buttons.forEach(button => {
                button.addEventListener("click", function () {
                    const itemId = this.getAttribute("data-id");
                    const itemName = this.getAttribute("data-name");
                    const cart = JSON.parse(localStorage.getItem("cart")) || [];
                    cart.push({ id: itemId, name: itemName });
                    localStorage.setItem("cart", JSON.stringify(cart));
                    updateCartSidebar();
                });
            });
        });

        function updateCartSidebar() {
            const cartItemsElement = document.getElementById("cart-items");
            const cart = JSON.parse(localStorage.getItem("cart")) || [];

            cartItemsElement.innerHTML = "";

            if (cart.length === 0) {
                cartItemsElement.innerHTML = "<li>Your cart is empty</li>";
                return;
            }

            cart.forEach((item, index) => {
                const li = document.createElement("li");
                li.textContent = "" + item.name;
                const removeBtn = document.createElement("button");
                removeBtn.textContent = "×";
                removeBtn.className = "remove-btn";
                removeBtn.onclick = function () {
                    cart.splice(index, 1);
                    localStorage.setItem("cart", JSON.stringify(cart));
                    updateCartSidebar();
                };
                li.appendChild(removeBtn);
                cartItemsElement.appendChild(li);
            });
        }

        function goToOrderPage() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (cart.length === 0) {
                alert("Your cart is empty");
                return;
            }

            const form = document.createElement("form");
            form.method = "POST";
            form.action = "/order";
            form.style.display = "none";

            const input = document.createElement("input");
            input.type = "hidden";
            input.name = "items";
            input.value = JSON.stringify(cart.map(item => item.id));
            form.appendChild(input);

            document.body.appendChild(form);
            form.submit();
        }
    </script>
</head>

<body>
<h1>Freddy's Menu</h1>

<!-- Falls ein Fehler auftritt, zeige die Meldung an -->
<p th:if="${errorMessage}" style="color: red; font-weight: bold;">
    <span th:text="${errorMessage}"></span>
</p>

<p>Main Courses</p>
<p th:if="${meals.size() == 0}" class="menu-container empty-message">No Main Courses found</p>
<div class="menu-container">
    <div th:each="meal : ${meals}" class="menu-item">
        <span class="menu-item-name" th:text="${meal.name}"></span>
        <span class="menu-item-price" th:text="${meal.price + '0 €'}"></span>
        <button class="add-to-cart-btn" th:attr="data-id=${meal.id}, data-name=${meal.name}">Add to cart</button>
    </div>
</div>

<p>Sides</p>
<p th:if="${sides.size() == 0}" class="menu-container empty-message">No Sides found</p>
<div class="menu-container">
    <div th:each="side : ${sides}" class="menu-item">
        <span class="menu-item-name" th:text="${side.name}"></span>
        <span class="menu-item-price" th:text="${side.price + '0 €'}"></span>
        <button class="add-to-cart-btn" th:attr="data-id=${side.id}, data-name=${side.name}">Add to cart</button>
    </div>
</div>

<p>Drinks</p>
<p th:if="${drinks.size() == 0}" class="menu-container empty-message">No Drinks found</p>
<div class="menu-container">
    <div th:each="drink : ${drinks}" class="menu-item">
        <span class="menu-item-name" th:text="${drink.name}"></span>
        <span class="menu-item-price" th:text="${drink.price + '0 €'}"></span>
        <button class="add-to-cart-btn" th:attr="data-id=${drink.id}, data-name=${drink.name}">Add to cart</button>
    </div>
</div>

<div class="cart-sidebar">
    <h2>Your Cart</h2>
    <ul id="cart-items">
        <!-- Hier werden Cart-Items angezeigt -->
    </ul>
    <div class="button-container">
        <button onclick="goToOrderPage()" class="redirect-button">Checkout</button>
    </div>
</div>
</body>
</html>
